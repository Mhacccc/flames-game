<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flames Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>FLAMES Game</h1>
    <h2>"Friends", "Lovers", "Affection", "Marriage", "Enemy", "Soulmate"</h2>
    
    <div class="input-group">
        <div class="input-row">
            <label for="name1">Name 1:</label>
            <input type="text" id="name1" placeholder="Enter first name">
        </div>
        
        <div class="input-row">
            <label for="name2">Name 2:</label>
            <input type="text" id="name2" placeholder="Enter second name">
        </div>
        
        <button id="btn" onclick="startFlames()">Flames</button>
    </div>
    
    <h2 id="result"></h2>
<script src="main.js"></script>
</body>
</html>
